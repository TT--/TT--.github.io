# Color settings (hex color codes without the leading hash)
color:
  primary: fff # Effects buttons, was 64a1cc 8EC2E6 639ac9 2196F3 3f8abe
  secondary: 2c5a80 # was 0b7dda
  secondary-dark: 183247 # was 053861
  light: fff
  brand: 3f8abe # was 64a1cc fff
  header: 183247 # 64a1cc fff
  backgnd: 3690af
  header-desktop: 3f8abe # brand
  navbar-items: 3f8abe # brand
  muted: 183247 # was 777
  bg-darkest-gray: 183247 # was 222

# Font Families and base sizes
font:
  # was 'Montserrat, "Helvetica Neue",Helvetica,Arial,sans-serif'
  primary: 'Rubik,"Helvetica Neue",Helvetica,Arial,sans-serif'
  secondary: '"Droid Serif", "Helvetica Neue", Helvetica,Arial,sans-serif'
  body: '"Roboto","Helvetica Neue",Helvetica,Arial,sans-serif'
  p-size: 1.2em
  large: 1.125em
  sec-head-size1: 2em
  sec-head-size2: 2.5em
  sec-sub-head-size: 1.8em
  h4-head-size1: 1.3em
  h4-head-size2: 1.5em
  brand-nav-collapse1: 1.5em
  brand-nav-collapse2: 2em

# For font centering
media:
  midsize: 545px
  wide-desktop: 2000px

# Header strings with padding and scroll-but
header:
  #background-position: 50% 20%
  #background-position: left/right/center top/center/bottom
  #background-position: left top
  #background-position: left 40%
  background-position: center center
  author-max-width: 70%
  author-max-width-midsize: 50%

  intro:
    text:
      align: center
      align-midsize: center
      align-desktop: center
      padding-top: 0px
      padding-bottom: 0px
      padding-top-mid: 20px
      padding-top-desktop: 40px
      padding-bottom-desktop: 40px
      padding-top-wide-desktop: 60px
    lead-in:
      string: Tyler Trezise
      font-size: 2.7em
      line-height: 1.3em
      font-size-mid: 3em
      line-height-mid: 1.5em
      font-size-desktop: 3.5em
      line-height-desktop: 2em
    heading:
      string: Engineer & Problem Solver
      font-size: 2em
      line-height: 1.3em
      font-size-mid: 2.5em
      line-height-mid: 1.5em
      font-size-desktop: 3em
      line-height-desktop: 1.5em
      font-size-wide-desktop: 3em
      line-height-wide-desktop: 1.8em