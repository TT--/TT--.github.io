 <!-- Modals for Projects -->
 {% for project in site.projects %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ project.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ project.img }}" class="img-responsive img-centered" alt="{{ project.alt }}">
							<div class="modal-description">
                                {{ project.description | markdownify }}
                            <ul class="list-inline item-details">
                                {% if project.websiteurl %}
                                <br>
                                <center>
                                    <li>More info:
                                        <strong><a href="{{ project.websiteurl }}">{{ project.websitename }}</a></strong>
                                    </li>
                                </center>
								{% endif %}
                            </ul>
                            </div>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>  Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
