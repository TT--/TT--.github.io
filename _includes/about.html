<!-- About Section -->
<section id="about">
    <div class="container">
		<div class="row">
            <div class="col-md-6 text-center">
                <h2 class="about-heading">I'm a</h2>
				<div class="row">
					<div class="col-md-12 text-center">
						<span class="fa-stack fa-2x">
							<i class="fa fa-circle fa-stack-2x text-primary"></i>
							<i class="fa flaticon-people-1 fa-stack-1x fa-inverse"></i>
						</span>
					<h4 class="service-heading">Professional Engineer</h4>
					</div>
				</div>
            </div>
			<div class="col-md-6 text-center">
				<h2 class="about-heading">Interested in</h2>
				<div class="row">
					{% for interest in site.data.interests %} 
					<div class="col-xs-4 col-sm-4 text-center gridlist">
					<span class="fa-stack fa-2x">
						<i class="fa fa-circle fa-stack-2x text-primary"></i>
						<i class="fa {{interest.icon}} fa-stack-1x fa-inverse"></i>
					</span>
					<h4 class="service-heading">{{interest.title}}</h4>
					<p class="text-muted">{{interest.descrip}}</p>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>	
<section class="bg-png">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">With skills in</h2>
			</div>
		</div>
		<div class="row text-center">
			{% for skill in site.data.skills %} 
			<div class="col-xs-6 col-sm-6 col-md-4 gridlist">
				<span class="fa-stack fa-2x">
					<i class="fa fa-circle fa-stack-2x text-primary"></i>
					<i class="fa {{skill.icon}} fa-stack-1x fa-inverse"></i>
				</span>
				<h4 class="service-heading">{{skill.title}}</h4>
				<p class="text-muted">{{skill.descrip}}</p>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
