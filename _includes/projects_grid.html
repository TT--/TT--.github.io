<!-- Project Grid Section -->
<section id="projects">
	<div class="container" id="portfolio">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading">Projects</h2>
				<h3 class="section-subheading text-muted">A Few Things I've Worked On</h3>
			</div>
		</div>
		<div class="row">
			{% for project in site.projects reversed %}
			<div class="col-md-6 col-sm-6 portfolio-item">
				<a href="#portfolioModal{{ forloop.index }}" class="portfolio-link" data-toggle="modal">
					<div class="portfolio-hover">
						<div class="portfolio-hover-content">
							<i class="fa fa-plus fa-3x"></i>
						</div>
					</div>
					<img src="{{ site.baseurl }}/img/portfolio/{{ project.thumbnail }}" class="img-responsive img-centered" alt="">
					<!-- test of a different caption style
					<span class="portfolio-cap text-center">
						<h4>{{ project.title }}</h4>
						<p class="text-muted">{{ project.subtitle }}</p>
					</span> -->
				</a>
				<div class="portfolio-caption">
					<h4 class="subheading">{{ project.title }}</h4>
					<p class="text-muted">{{ project.subtitle }}</p>
				</div>
			</div>
				{% assign mod = forloop.index0 | modulo:2 %}
				{% if mod == 1 %}
					<!--
					Fix extra rows caused by inconsistent heights
					http://getbootstrap.com/css/#grid-responsive-resets
					https://stackoverflow.com/a/19573033/3066295
					-->
					<div class="clearfix"></div>
				{% endif %}
		    {% endfor %}
		</div>
	</div>
</section>
