<!-- Contact Section -->
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Contact Me</h2>
                <br>
                <ul class="list-inline">
                {% for network in site.social-contact %}
                    <li>
                        <a href="{{ network.url }}" class="contact-buttons btn-outline"><i class="fa fa-4x fa-{{ network.icon }}" title="{{ network.title}}"></i></a>
                    </li>
                {% endfor %}
                </ul>
                <img src="img/contact-info.png" class="img-responsive img-centered img-padded" alt="email address and phone number">
                <h3 class="section-subheading text-muted">
                    {% for address in site.address %}
                        <span class="address"> {{ address.line }} </span>
                    {% endfor %}
                </h3>
            </div>
        </div>                
    </div>
</section>
