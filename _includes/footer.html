<!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="footer-col col-sm-6">
                        <h3>Location</h3>
                        <p>
                            {% for address in site.address %}
                                <span class="address"> {{ address.line }} </span>
		                    {% endfor %}
                        </p>
                    </div>
                    <div class="footer-col col-sm-6">
                        <h3>More Links</h3>
                        <ul class="list-inline social-buttons">
                            {% for network in site.social-footer %}
                                {% if network.icon != null %}
                                    <li class="social-buttons">
										<a href="{{ network.url }}">
											<i class="fa {{ network.icon }}" title="{{ network.title }}"></i>
										</a>
									</li>
                                {% endif %}
                                {% if network.icon == null %}
                                    <li class="social-but-img">
										<a href="{{ network.url }}">
											<img class="img-iconimg" src="{{ site.baseurl }}/img/{{ network.iconimgsrc }}" alt="{{ network.iconimgalt }}" title="{{ network.iconimgalt }}">
										</a>
									</li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <br>
                        Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll visible-xs visble-sm">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
